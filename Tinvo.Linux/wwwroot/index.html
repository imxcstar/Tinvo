    <script>
        function require(src, callback) {
            var script = document.createElement('script');
            script.src = src;
            script.onload = callback;
            document.head.appendChild(script);
        }

        // æ£€æŸ¥æµè§ˆå™¨æ˜¯å¦æ”¯æŒ getRootNode() æ–¹æ³•
        if (!('getRootNode' in Element.prototype)) {
            // å¦‚æœä¸æ”¯æŒï¼Œåˆ›å»ºä¸€ä¸ªå…¼å®¹çš„ getRootNode() æ–¹æ³•
            Element.prototype.getRootNode = function (options) {
                // åˆ¤æ–­å½“å‰èŠ‚ç‚¹æ˜¯å¦ä¸ºShadowRootï¼Œå¦‚æœæ˜¯åˆ™è¿”å›å…¶hostï¼Œå¦åˆ™è¿”å›çˆ¶èŠ‚ç‚¹ï¼Œç›´è‡³æ ¹èŠ‚ç‚¹
                let currentNode = this;
                while (currentNode.parentNode) {
                    currentNode = currentNode.parentNode;
                }
                return currentNode;
            };
        }

        // æ£€æŸ¥æµè§ˆå™¨æ˜¯å¦æ”¯æŒ composedPath() æ–¹æ³•
        if (!Event.prototype.composedPath) {
            Event.prototype.composedPath = function () {
                let path = [];
                let currentElem = this.target;

                while (currentElem) {
                    path.push(currentElem);

                    if (currentElem.tagName === 'HTML') {
                        path.push(document);
                        path.push(window);
                        return path;
                    }

                    currentElem = currentElem.parentElement;
                }
                return path;
            };
        }

        window.__receiveMessageCallbacks = [];

        window.__dispatchMessageCallback = function (message) {
            window.__receiveMessageCallbacks.forEach(function (callback) { callback(message); });
        };

        window.external = {
            sendMessage: function (message) {
                window.mbQuery(0, message);
            },
            receiveMessage: function (callback) {
                window.__receiveMessageCallbacks.push(callback);
            }
        };
    </script>

    <div id="blazor-error-ui">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // å®šä¹‰è¦è§‚å¯Ÿçš„ç›®æ ‡èŠ‚ç‚¹
            var targetNode = document.getElementById('blazor-error-ui');

            // å¦‚æœç›®æ ‡èŠ‚ç‚¹ä¸å­˜åœ¨ï¼Œç›´æ¥è¿”å›
            if (!targetNode) return;

            // å®šä¹‰è§‚å¯Ÿå™¨çš„é…ç½®
            var config = { attributes: true, childList: true, subtree: true };

            // å½“è§‚å¯Ÿåˆ°å˜åŠ¨æ—¶æ‰§è¡Œçš„å›è°ƒå‡½æ•°
            var callback = function (mutationsList, observer) {
                for (var mutation of mutationsList) {
                    if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
                        // æ£€æŸ¥ blazor-error-ui æ˜¯å¦è¢«æ˜¾ç¤º
                        if (targetNode.style.display !== 'none') {
                            ShowVConsole();
                        }
                    }
                }
            };

            // åˆ›å»ºä¸€ä¸ªè§‚å¯Ÿå™¨å®ä¾‹å¹¶ä¼ å…¥å›è°ƒå‡½æ•°
            var observer = new MutationObserver(callback);

            // å¼€å§‹è§‚å¯Ÿç›®æ ‡èŠ‚ç‚¹
            observer.observe(targetNode, config);
        });

        document.getElementById("close-blazor-error-button").addEventListener("click", function () {
            HideVConsole();
        });
    </script>
